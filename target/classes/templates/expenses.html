<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Grizz Financial</title>
    <!--add bootstrap css library using BootstrapCDN so that we can use css classes-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="text-center">
        <p class="lead">Here are your expenses <b><span sec:authentication="principal.fullName">fullName</span></b></p>
    </div>
    <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>

    <!-- create a hyperlink that shows  form that allows user to add expenses-->
    <div class="text-center">
        <a th:href = "@{/showNewExpenseForm}" class="btn btn-primary btn-sm mb-3">Add Expense</a>
    </div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Description</th>
            <th>Value</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${userExpenses}">
            <td th:text="${expense.description}"></td>
            <td>$ <span th:text="${#numbers.formatDecimal(expense.value, 0, 'COMMA', 2, 'POINT')}">10.00</span></td>
            <td th:text="${expense.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
