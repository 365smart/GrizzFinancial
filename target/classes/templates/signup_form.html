<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grizz Financial</title>
    <!--add bootstrap css library using BootstrapCDN so that we can use css classes-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container text-center"> <!--This is the main div-->
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action = "@{/process_register}" th:object = "${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3"> <!--Main div inside form-->
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Initial Budget: </label>
                    <div class="col-8">
                        <input type="number" th:field="*{budget}" class="form-control" required min="0">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary m-3">Sign Up</button>
                    <a th:href="@{/}">Back to home page</a>
                </div>

            </div>

        </form>

    </div>

</body>
</html>
