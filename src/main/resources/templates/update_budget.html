<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grizz Financial</title>

    <!--add bootstrap css library using BootstrapCDN so that we can use css classes-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1> Grizz Financial</h1>
    <hr> <!--Add a horizontal line-->
    <h2>Update Budget</h2>

    <!--Create a form-->
    <form th:action="@{/updateUserBudget}" th:object="${user}" method="post">
        <!-- *{} in th:field means that we will refer to attributes in the employee object-->
        <!--<input type = "hidden" th:field="*{id}">-->
        <input type="number" th:field="*{budget}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Budget</button>
    </form>

    <hr>
    <a th:href="@{/expenses}">Back to Expenses List</a>
</div>

</body>
</html>
