<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Grizz Financial</title>
    <!--add bootstrap css library using BootstrapCDN so that we can use css classes-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/expense.css}" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="topBar">
        <div id = "logo">Grizz Financial</div>
        <div id="logoutButton">
            <a th:href="@{/logout}" class="btn">Logout</a>
        </div>
    </div>
    <div id = "expenses">
        <div id="expenseBar">
            <a id="username" style="font-size:28px !important">
                <span sec:authentication="principal.fullName">fullName</span>'s Expense Report
            </a>
            <!-- create a hyperlink that shows  form that allows user to add expenses-->
        </div>
        <div id="expenseTable">
            <table>
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Value</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr id="expenseDescription" th:each="expense : ${userExpenses}">
                    <td id="description" th:text="${expense.description}">
                        <!-- <div id="editSelector">
                            <div id = "dropdown">
                                <a id = "dropdownSelector"> ...</a>
                                <div id = "dropdownContent">
                                    <a id="updateButton" th:href="@{/showFormForUpdate/{id}(id=${expense.id})}" class="btn">Update</a>
                                    <a id="deleteButton" th:href="@{/deleteExpense/{id}(id=${expense.id})}" class="btn">Delete</a>
                                </div>
                            </div>
                        </div> -->
                    </td>
                    <td>$ <span th:text="${#numbers.formatDecimal(expense.value, 0, 'COMMA', 2, 'POINT')}">10.00</span></td>
                    <td th:text="${expense.date}"></td>
                    <td>
                        <a id="updateButton" th:href="@{/showUpdateExpenseForm/{id}(id=${expense.id})}" class="btn">Update</a>
                        <a id="deleteButton" th:href="@{/deleteExpense/{id}(id=${expense.id})}" class="btn">Delete</a>
                    </td>
                </tr>
                <tr id="footer">
                    <td colspan="3">
                        <a id = "addExpenseButton" th:href = "@{/showNewExpenseForm}" class="btn">Add Expense</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
