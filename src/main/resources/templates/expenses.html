<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Grizz Financial</title>
    <!--add bootstrap css library using BootstrapCDN so that we can use css classes-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <p>
        Here are your expenses <b><span sec:authentication="principal.fullName">fullName</span></b>
    </p>
    <h4><a th:href="@{/logout}">Click here to logout</a></h4>
</div>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Description</th>
        <th>Value</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${userExpenses}">
        <td th:text="${expense.description}"></td>
        <td>$ <span th:text="${#numbers.formatDecimal(expense.value, 0, 'COMMA', 2, 'POINT')}">10.00</span></td>
        <td th:text="${expense.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
